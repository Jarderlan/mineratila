<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Formulário</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="fGroup">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text"  formControlName="nome" placeholder="Nome Completo"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="email" placeholder="exemplo@mineradoraatalaia.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Empresa</ion-label>
      <ion-input type="text"  formControlName="empresa" placeholder="Nome da Empresa"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label>CPF</ion-label>
      <ion-toggle name="cpf" color="success" checked></ion-toggle>
    </ion-item> -->

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="text" formControlName="cpfcnpj" placeholder="apenas numeros"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fone</ion-label>
      <ion-input type="text" formControlName="fone" placeholder="(99) 99999-9999"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea type="textbox" formControlName="descricao" placeholder="Descreva os itens e quantidades que deseja para orçamento."></ion-textarea>
    </ion-item>
  </form>
  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" shape="round" color="secondary" (click)="submitForm()" [disabled]="!fGroup.valid">Enviar</ion-button>
  </ion-toolbar>
  <ion-button expand="block" shape="round" color="danger" (click)="closeModal()">Fechar</ion-button>
</ion-footer>
